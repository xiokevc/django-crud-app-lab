{% extends "base.html" %}
{% block content %}
  <h1>Delete Subtask</h1>
  <p>Delete "<strong>{{ subtask.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ subtask.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
