{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
  <h2>Sign Up</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Create Account</button>
  </form>

  <p class="switch-link">
    Already have an account? <a href="{% url 'login' %}">Log in here</a>.
  </p>
</div>
{% endblock %}
