{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  
  {% if form.errors %}
    <p class="error">Invalid username or password. Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>

  <p class="switch-link">
    Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>.
  </p>
</div>
{% endblock %}
